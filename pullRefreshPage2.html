<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>下拉刷新双 webview 模式</title>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: 'pullRefreshPage2b.html', //下拉刷新内容页面地址
					id: 'pullRefreshPage2b', //内容页面标志
					styles: {
						top: 50//内容页面顶部位置,需根据实际页面布局计算，若使用标准mui导航，顶部默认为48px；
						
					}
				}]
			});
			mui.plusReady(function() {
				var contentWebview = null;
				//监听标题栏的双击事件
				document.querySelector('header').addEventListener('tap', function() {//doubletap
					alert("双击标题");
					if(contentWebview == null) {
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					//内容区滚动到顶部
					contentWebview.evalJS("mui('#refreshContainer').pullRefresh().scrollTo(0,0,100)");
				});
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">打开新页面</h1>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
		</header>

	</body>

</html>
