<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello MUI发布列表到详情最佳实践</title>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				//预加载详情页
				webview_detail = mui.preload({
					url: 'helloMuiListInfoPage.html',
					id: 'helloMuiListInfoPage',
					styles: {
						"render": "always", //一直渲染
						"popGesture": "hide",
						"titleNView": "titleNView" //使用原生渐变导航
					}
				});
				document.getElementById('bindOffbtn').addEventListener('tap', function() {
					//					alert("单击");
					//触发子窗口变更新闻详情
					mui.fire(webview_detail, 'get_detail', {
						guid: "guid",
						title: "title",
						author: "author",
						time: "time",
						cover: "cover"
					});
				});
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Hello MUI发布列表到详情</h1>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
		</header>
		<div class="mui-content">

			<button type="button" id='bindOffbtn' class='mui-btn mui-btn-danger' style="margin-top: 50px;margin-left: 50px;">单击</button>

		</div>
	</body>

</html>
