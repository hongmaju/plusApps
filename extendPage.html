<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>extend两个对象合并成一个对象</title>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<script type="text/javascript">
			//初始化预加载详情页面
			mui.init();
			mui.plusReady(function() {
				var target = {
					company: "dcloud",
					product: {
						mui: "小巧、高效"
					}
				}
				var obj1 = {
					city: "beijing",
					product: {
						HBuilder: "飞一样的编码"
					}
				}
				//mui.extend(target, obj1);
				//输出：{"company":"dcloud","product":{"HBuilder":"飞一样的编码"},"city":"beijing"}
				

				//支持深度合并
				mui.extend(true, target, obj1);
				//输出：{"company":"dcloud","product":{"mui":"小巧、高效","HBuilder":"飞一样的编码"},"city":"beijing"}
				mui.alert(JSON.stringify(target));
				//			console.log(JSON.stringify(target));
			});
		</script>
	</head>

	<body>

		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>字段1：</label>
					<input type="text" class="mui-input-clear" id="col1" placeholder="请输入" value="1">
				</div>
				<div class="mui-input-row">
					<label>字段2：</label>
					<input type="text" class="mui-input-clear" id="col2" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>字段3：</label>
					<input type="text" class="mui-input-clear" id="col3" placeholder="请输入">
				</div>
			</div>
			<button type="button" id='bindOffbtn' class='mui-btn mui-btn-danger' style="margin-top: 50px;margin-left: 50px;">确定</button>
		</div>
	</body>

</html>
